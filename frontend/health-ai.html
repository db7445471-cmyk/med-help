<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health Assistant - MedHelp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="padding:30px;max-width:800px">
    <h2>Health Assistant</h2>
    <p>Ask health-related questions. Non-health queries will be rejected.</p>
    <textarea id="ai-query" style="width:100%;height:120px;padding:12px;border-radius:8px;border:1px solid #ddd"></textarea>
    <div style="margin-top:12px;display:flex;gap:8px">
      <button id="ai-send" class="search-btn">Ask</button>
      <button id="ai-clear" class="search-btn">Clear</button>
    </div>
    <div id="ai-result" style="margin-top:18px;background:#fff;padding:12px;border-radius:8px;border:1px solid #eee;min-height:80px"></div>
  </div>

  <script>
    document.getElementById('ai-send').addEventListener('click', async ()=>{
      const q = document.getElementById('ai-query').value.trim();
      if(!q){ alert('Enter a question'); return; }
      document.getElementById('ai-result').textContent = 'Thinking...';
      try{
        const res = await fetch('/api/ai/query',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({query:q})});
        const j = await res.json();
        if(!res.ok){ document.getElementById('ai-result').textContent = j.message||JSON.stringify(j); return; }
        document.getElementById('ai-result').textContent = j.answer || JSON.stringify(j);
      }catch(err){ document.getElementById('ai-result').textContent = 'Error: '+err.message; }
    });
    document.getElementById('ai-clear').addEventListener('click', ()=>{ document.getElementById('ai-query').value=''; document.getElementById('ai-result').textContent=''; });
  </script>
</body>
</html>
